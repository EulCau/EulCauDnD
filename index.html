    <meta charset="UTF-8" />

    <title>EulCau D&D 5e auto card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dnd: {
                red: '#8B0000',
                gold: '#C5A059',
                dark: '#2d3748', // Now a dark slate for text
                light: '#f7f7f7', // Paper background
                border: '#cbd5e0',
                input: '#edf2f7',
              }
            },
            fontFamily: {
              serif: ['Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
              sans: ['ui-sans-serif', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: white;
        color: #1a202c;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e0; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0; 
      }
      .clip-trapezoid {
        clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);
      }
      
      /* Touch Mode: Always show spin buttons on number inputs with high specificity */
      /* Exclude inputs with 'no-native-spinner' class */
      body.touch-mode input[type=number]:not(.no-native-spinner)::-webkit-inner-spin-button, 
      body.touch-mode input[type=number]:not(.no-native-spinner)::-webkit-outer-spin-button { 
        -webkit-appearance: inner-spin-button !important;
        opacity: 1 !important;
        display: block !important;
        height: auto !important;
        margin-left: 5px;
      }
      /* Fallback/Firefox */
      body.touch-mode input[type=number]:not(.no-native-spinner) {
        -moz-appearance: number-input;
      }
      
      /* Utility to hide spinner explicitly */
      .no-native-spinner::-webkit-inner-spin-button, 
      .no-native-spinner::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      .no-native-spinner {
        -moz-appearance: textfield;
      }
    </style>
